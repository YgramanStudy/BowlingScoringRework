<div class="score_page_container">
    <table class="table_component">
        <tr>
          <th>Place</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
        <tr *ngFor="let player of players; let i = index">
          <td >{{i+1}}</td>
          <td >{{player.name}}</td>
          <td >{{player.score[player.score.length-1]}}</td>
        </tr>
      </table>
</div>
